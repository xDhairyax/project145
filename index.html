<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-2 0.5 -3.5" rotation="0 20 0" color="blue"></a-box>
            <a-sphere position="-0.65 0.5 -3.5" radius="0.75" color="green"></a-sphere>
            <a-cylinder position="0.6 0.5 -3.5" radius="0.5" height="1.25" color="purple"></a-cylinder>
            <a-octahedron position="1.75 0.75 -3" radius="0.75" color="yellow"></a-octahedron> 
            <a-ring position="-3.2 0.5 -3" radius-inner="0.25" radius-outer="0.7" color="orange"></a-ring>
            
            <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="grey"></a-plane>
            <a-sky color="white"></a-sky>

        </a-scene>
    </body>
</html>
